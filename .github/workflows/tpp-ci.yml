name: TPP CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run gradle wrapper
      run: gradle wrapper
    - name: Run Test
      run: gradle clean test
    - name: Run Instrumental Android Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        script: ./gradlew clean connectedAndroidTest
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
